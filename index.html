<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

    <title>Modern Hello Coder</title>

    <!-- Custom CSS for modern design -->
    <style>
      body {
        font-family: "Inter", sans-serif;
        min-height: 100vh;
        overflow-x: hidden;
        color: #333;
      }

      /* Animated background */
      .animated-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }

      .bg-element {
        position: absolute;
        border-radius: 50%;
        opacity: 0.5;
        filter: blur(40px);
      }

      .element-1 {
        width: 300px;
        height: 300px;
        background: rgba(103, 58, 183, 0.4);
        top: 10%;
        left: 10%;
        animation: float 15s ease-in-out infinite;
      }

      .element-2 {
        width: 400px;
        height: 400px;
        background: rgba(33, 150, 243, 0.4);
        bottom: 5%;
        right: 5%;
        animation: float 18s ease-in-out infinite reverse;
      }

      .element-3 {
        width: 250px;
        height: 250px;
        background: rgba(0, 188, 212, 0.4);
        top: 40%;
        right: 20%;
        animation: float 12s ease-in-out infinite;
      }

      .element-4 {
        width: 350px;
        height: 350px;
        background: rgba(255, 87, 34, 0.4);
        bottom: 15%;
        left: 15%;
        animation: float 20s ease-in-out infinite reverse;
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(0, 0) rotate(0deg);
        }
        25% {
          transform: translate(-20px, 15px) rotate(5deg);
        }
        50% {
          transform: translate(10px, -20px) rotate(-5deg);
        }
        75% {
          transform: translate(15px, 10px) rotate(3deg);
        }
      }

      .hello-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .hello-card {
        border: none;
        border-radius: 1.5rem;
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.8);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        overflow: hidden;
      }

      .hello-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      }

      .hello-card h1 {
        font-weight: 800;
        background: linear-gradient(45deg, #0d6efd, #6f42c1, #0dcaf0);
        background-size: 200% 200%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradientShift 3s ease infinite;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .hello-card p {
        color: #6c757d;
      }

      .floating {
        animation: floating 3s ease-in-out infinite;
      }

      @keyframes floating {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .pulse {
        animation: pulse 2s ease infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      .typing-demo {
        width: fit-content;
        margin: 0 auto;
        overflow: hidden;
        border-right: 2px solid;
        white-space: nowrap;
        animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
      }

      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      @keyframes blink-caret {
        from,
        to {
          border-color: transparent;
        }
        50% {
          border-color: #0d6efd;
        }
      }

      .social-links {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 30px;
      }

      .social-links a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background: linear-gradient(45deg, #0d6efd, #6f42c1);
        color: white;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .social-links a:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <!-- Animated background elements -->
    <div class="animated-bg">
      <div class="bg-element element-1"></div>
      <div class="bg-element element-2"></div>
      <div class="bg-element element-3"></div>
      <div class="bg-element element-4"></div>
    </div>

    <!-- Main container to center content -->
    <div class="container hello-container">
      <div class="col-10 col-md-8 col-lg-6">
        <!-- The card containing the message -->
        <div class="card text-center p-4 p-sm-5 hello-card">
          <div class="card-body">
            <div class="mb-4 floating">
              <i class="bi bi-globe" style="font-size: 3.5rem; background: linear-gradient(45deg, #0d6efd, #6f42c1); -webkit-background-clip: text; -webkit-text-fill-color: transparent"></i>
            </div>

            <h1 class="display-3 mb-3 fw-bold">Hello World!</h1>

            <div class="typing-demo mb-4">
              <p class="lead">Welcome to this modern animated page & template.</p>
            </div>

            <div class="pulse">
              <button class="btn btn-primary btn-lg rounded-pill px-4"><i class="bi bi-stars me-2"></i>Explore More</button>
            </div>

            <div class="social-links mt-5">
              <a href="#"><i class="bi bi-github"></i></a>
              <a href="#"><i class="bi bi-twitter"></i></a>
              <a href="#"><i class="bi bi-linkedin"></i></a>
              <a href="#"><i class="bi bi-instagram"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
